<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Chat Room</title>
  </head>
  <body>
    <h1>Chat Room</h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input
          type="text"
          class="name-input"
          id="name-input"
          value="anonymous"
          maxlength="20"
        />
      </div>

      <ul class="message-container" id="message-container">
        <!-- <li class="message-left">
          <p class="message">
            Lorem impsun
            <span>pinkpanther ◾ 29 February 01:43</span>
          </p>
        </li> -->

        <!-- <li class="message-right">
          <p class="message">
            Lorem impsun
            <span>pinkpanther ◾ 29 February 01:43</span>
          </p>
        </li> -->

        <li class="message-feedback">
            <p class="feedback" id="feedback">
               <!-- ✍️ imposter is typing a message -->
            </p>
        </li>

      </ul>

      <form class="message-form" id="message-form">
        <input type="text" name="message" id="message-input" class="message-input">
        <div class="v-divider"></div>
        <button type="submit" class="send-button" >send <span><i class="fas fa-paper-plane"></i></span></button>
      </form>

      
    </div><h3 class="clients-total" id="clients-total">Total clients: 2</h3>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
